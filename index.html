<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Verses / devcasasola</title>
    <script src="https://kit.fontawesome.com/3e98835032.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="verse-section" id="verseOfTheDay">
            <div class="verse-header">
                <h2>Versículo del Día</h2>
                <div class="verse-date" id="verseDate"></div>
            </div>
            
            <div class="verse-content">
                <p class="verse-text" id="verseText">Cargando versículo...</p>
                <p class="verse-reference" id="verseReference"></p>
            </div>
            
            <div class="verse-actions">
                <button class="verse-btn" id="shareVerseBtn">
                    <i class="fas fa-share-alt"></i> Compartir
                </button>
                <button class="verse-btn" id="newVerseBtn">
                    <i class="fas fa-sync"></i> Versículo Aleatorio
                </button>
            </div>
        </section>
</body>
</html>
